{% load webmentions %}
{% load sampleapp %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% webmentions_endpoint %}
  <title>{{ DOMAIN_NAME }}</title>

  <style>
    {% include "style.css" %}
  </style>
</head>
<body>
  {% include "header.html" %}

  <main>
    <section>
      <article class="h-entry">
        <h2 class="p-name">{{ article.title }}</h2>
        <p>Published by {% maybe_link_hcard  article.author %}.</p>

        <div class="e-content">
          {{ article.content|safe }}
        </div>
      </article>
    </section>

    {% include "mentions.html" with mentions=article.mentions %}
  </main>
</body>
</html>
